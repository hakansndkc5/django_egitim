{% extends 'base.html' %}

{% block body %}
    <div class="max-w-4xl mx-auto py-12 px-6">
        <!-- Post Container -->
        <div class="bg-white p-8 border border-gray-300 rounded-lg shadow-xl">

            <!-- Image Section (Only display if image exists) -->
            {% if post.image %}
                <div class="mb-6">
                    <img src="{{ post.image.url }}" class="w-full h-auto rounded-lg shadow-md" alt="Post Image">
                </div>
            {% endif %}

            <!-- Post Title -->
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">{{ post.title }}</h1>

            <!-- Post Content -->
            <div class="text-lg text-gray-700 mb-4">
                <p>{{ post.text }}</p>
            </div>

            <!-- Post Date -->
            <div class="text-sm text-gray-500">
                <span class="font-semibold">Posted on:</span> {{ post.date }}
            </div>
        </div>

    </div>
    <br><br><br>
    <h3>Yorum Ekle</h3>
    {% include 'comment.html' %}
    <br>
{% endblock %}
